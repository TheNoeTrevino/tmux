# change prefix to Ctrl-Space

unbind C-b
set-option -g prefix C-Space
bind-key Space send-prefix

# Enable extended keys in tmux (for kitty keyboard protocol)
set -g extended-keys on
set -as terminal-features 'xterm*:extkeys'

# start with window 1 (instead of 0)
set -g base-index 1


# start with pane 1
set -g pane-base-index 1

# messing up our vim bindings
unbind -T root C-j
unbind -T root C-k  
unbind -T root C-l
unbind -T root "C-;"

# screen mode
set -g default-terminal "screen-256color"


# source config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf


# history
set -g history-limit 4096


# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# use mouse in copy mode
set -g mouse on


# tmux-zoom.sh
bind C-z run "tmux-zoom.sh"

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# colon :
bind : command-prompt

# panes
set -g pane-border-style fg=#152A36
set -g pane-active-border-style fg=#7E9CD8


# Smart pane switching with awareness of Vim/Neovim splits (vim-tmux-navigator)
# See: https://github.com/christoomey/vim-tmux-navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-;' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-j' select-pane -L
bind-key -T copy-mode-vi 'C-k' select-pane -D
bind-key -T copy-mode-vi 'C-l' select-pane -U
bind-key -T copy-mode-vi 'C-;' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# resize the pane
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

# status line
set -g status-justify left
set -g status-style bg=#131111,fg=#888888
set -g status-interval 2


# messaging
set -g message-style fg=#000000,bg=#C0A36E
set -g message-command-style fg=#7E9CD8,bg=#101010


#window mode
setw -g mode-style bg=#363646,fg=#FFFFFF


# window status
#setw -g window-status-format " #F#I:#W#F "
#setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=#888888]#[bg=#101010] #I #[fg=#688E81] #W "
setw -g window-status-current-format "#[fg=#000000]#[bg=#7E9CD8] #I #W "
setw -g window-status-current-style bg=#7E9CD8,fg=#000000,bold
setw -g window-status-style bg=#101010,fg=#888888,none

# Info on left (I don't have a session display for now)
set -g status-left ''


# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-window-option -g mode-keys vi
set-option -g bell-action none


# tmux clock
set -g clock-mode-colour "#7E9CD8"


# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout

#urxvt tab like window switching (-n: no prior escape seq)
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

bind \; next
bind j prev

set -g default-terminal "screen-256color"

# The modes {

setw -g clock-mode-colour "#947FB8"
setw -g mode-style fg=#FFFFFF,bg=#363646,bold

# }
# The panes {

set -g pane-border-style bg=#101010,fg=#152A36
set -g pane-active-border-style bg=#101010,fg=#7E9CD8

# }
# The statusbar {

set -g status-position top
set -g status-style bg=#131111,fg=#888888,none
set -g status-left ''
set -g status-right '#[fg=#000000,bg=#7E9CD8,bold] %d/%m #[fg=#000000,bg=#90CAE1,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=#000000,bg=#7E9CD8,bold
setw -g window-status-current-format ' #I:#[fg=#000000]#W#[fg=#688E81]#F '

setw -g window-status-style fg=#888888,bg=#101010,none
setw -g window-status-format ' #I:#[fg=#688E81]#W#[fg=#53758D]#F '

setw -g window-status-bell-style fg=#FFFFFF,bg=#FF5D62,bold

# }
# The messages {

set -g message-style fg=#000000,bg=#FFA065,bold

# }

# Remap tree/table mode navigation (for session chooser, etc.)
bind-key -T prefix s choose-tree -Zs

bind-key -T root  j if -F "#{==:#{pane_mode},tree-mode}" "send h" "send j"
bind-key -T root  k if -F "#{==:#{pane_mode},tree-mode}" "send j" "send k"
bind-key -T root  l if -F "#{==:#{pane_mode},tree-mode}" "send k" "send l"
bind-key -T root \; if -F "#{==:#{pane_mode},tree-mode}" "send l" "send \;"

